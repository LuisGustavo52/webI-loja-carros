<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Automóveis</title>
</head>
<body>
    <h1 class="titulo">
        AutoMóveis

        <section>
            <h2>
                Valor: <span class="destaque">$75.990</span>

            <p>
                Fiat <span class="destaque">Strada</span> | Ano <span class="destaque">2019</span>
            </p>
            <p>
                Motor <span class="destaque">1.5</span> | Câmbio <span class="destaque">manual</span>
            </p>
            <p>
                <span class="destaque">42.000</span> KMs rodados
            </p>

        <section>
            <h2>
                Valor: <span class="destaque">$45.990</span>

            </p>
            <p>
                <span class="destaque">105.000</span> KMs rodados
            </p>
            <button type="button">
                Fazer proposta
            </button>
        </section>
        <section>
            <h2>
                Valor: <span class="destaque">$60.990</span>
            </h2>
            <p>
                VW <span class="destaque">Gol</span> | Ano <span class="destaque">2018</span>
            </p>
            <p>
                Motor <span class="destaque">1.6</span> | Câmbio <span class="destaque">automático</span>
            </p>
            <p>
                <span class="destaque">62.000</span> KMs rodados
            </p>
            <button type="button">
                Fazer proposta
            </button>
        </section>
    </main>
    
</body>
</html>
